{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="{% url 'pages:blog-detail' slug=object.autor.slug %}">
        <span class="d-block d-lg-none">{{object.autor.get_full_name}}</span>
        {% if object.autor.avatar %}
            <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{{object.autor.avatar.url}}" alt="..." /></span>
        {% else %}
            <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'img/avatar.png' %}" alt="..." /></span>
        {% endif %}
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">Home</a></li>
            {% for page in object.autor.pages %}
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#page-{{forloop.counter}}">{{page.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
</nav>
